<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <!-- <link href="./date.css" rel="stylesheet" /> -->
    <title>Happy Year Countdown</title>
  </head>
  <body>
    <!-- email check -->
    <label for="text"></label>
    <input id="text" type="text" name="text" />
    <button id="btn">check email</button>

    <hr />
    <br />
    <!-- count digits -->

    <label for="lownumber"></label>
    <input
      id="lownumber"
      type="number"
      name="lownumber"
      placeholder="lownumber"
    />
    <label for="highnumber"></label>
    <input
      id="highnumber"
      type="number"
      name="highnumber"
      placeholder="highnumber"
    />
    <label for="searchnumber"></label>
    <input
      id="searchnumber"
      type="number"
      name="searchnumber"
      placeholder=" which number are you search digits"
    />
    <button id="btn1">Count Digits</button>
    <hr />
    <br />

    <!-- lotery game -->

    <button id="btn2">lotery game</button>
    <hr />
    <br />

    <!-- TR Identity Number Validation -->

    <label for="tr"></label>
    <input id="tr" type="number" name="tr" placeholder=" tr id number" />
    <button id="btn3">valid id</button>
    <hr />
    <br />
    <!-- simple calculator -->

    <input type="number" id="firstnumber" placeholder="firstnumber" />
    <input type="text" id="operator" placeholder="operator" />
    <input type="number" id="secondnumber" placeholder="secondnumber" />
    <button id="calculate">calculate</button>
    <hr />
    <br />

    <!-- Student Registration -->

    <div id="table"></div>
    <hr />
    <br />
    <!-- capital letters -->

    <textarea name="textarea" id="area" cols="30" rows="10"></textarea>
    <button id="btn5">checked Capitals</button>
    <hr />
    <br />

    <!-- Vowels in a string -->
    <input type="text" id="text2" />
    <button id="btn6">count vowels</button>
    <div id="vowels"></div>
    <hr />
    <br />

    <!-- Draw Diamond with Star Character -->

    <input type="number" id="stars" placeholder="howmany stars" />
    <div id="outline">consolda yazili</div>
    <!-- <textarea name="outline" id="outline" cols="50" rows="10"></textarea> -->
    <hr />
    <br />

    <!-- Palindromic and Perfect Numbers Lists -->
    <div style="display: flex">
      <input type="number" id="number10" placeholder="low limit" />
      <input type="number" id="number20" placeholder="top limit" />
    </div>
    <div style="display: flex">
      <button id="btn10">list Palindromic</button>
      <button id="btn20">list Perfect number</button>
    </div>
    <div style="display: flex">
      <textarea name="palin" id="palin" cols="30" rows="10"></textarea>
      <textarea name="perfect" id="perfect" cols="30" rows="10"></textarea>
    </div>
    <script src="app.js"></script>
  </body>
</html>
